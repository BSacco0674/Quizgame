<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="Assets/icon.ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">
   <script defer src="js/main.js"></script>

</head>
<body>
 <div class="container">
    <div class="parent">
         <img id="tv" class="" src="Assets/tv.png">
        <div id='hearts'>
             <img id="zeroHearts" class="hearts" src="Assets/zeroHearts.jpg">
            <img id="oneHeart" class="hearts hide" src="Assets/oneHeart.jpg">
            <img id="twoHearts" class="hearts hide" src="Assets/twoHearts.jpg">
            <img id="threeHearts"  class="hearts hide" src="Assets/threeHearts.jpg">
        </div>

        <div id="image">   
            <img id="background" class="background" src="Assets/Quizshowbackground.jpg">
            <img id="gameOver" class="background hide" src="Assets/gameOver.gif">
            <img id="winMessage" class="background hide" src="Assets/winMessage.gif">
            <img id="secertMessage" class="background hide" src="Assets/secertMessage.gif">
            <img id="spyro" class="background hide" src="Assets/Spyro.png">
        </div>
    </div>
    <div class ="content">
        <p1 id="startGame-Content">Click start when ready</p1>
        <div id="question-content" class="hide">
            <div id="question">Question</div>
            <div id="answerButtons" class="button-config">
                <button class="button">Answer 1</button>
                <button class="button">Answer 2</button>
                <button class="button">Answer 3</button>
                <button class="button">Answer 4</button>
            </div>
        </div>
        <div class= "config">
            <button id="startButton" class="startButton button">Start</button>
            <button id="nextButton" class="nextButton button hide">Next</button>
            <button id="restartButton" class="restartButton button hide">Restart</button>
        </div> 
        <p2>Score:  <span id="gameScore"> </span></p1> 
    </div>     
</div>
 
</body>
</html>
